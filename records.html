<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Records</title>
    <link rel="stylesheet" href="style.css">

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            opacity: .95;
            margin: 0 auto;
        }

        th,
        td {
            color: rebeccapurple;
            padding: 10px;
            text-align: center;
            width: auto;
        }

        th {
            background-color: violet;
        }

        tr:nth-child(even) {
            background: violet;
        }

        tr:nth-child(odd) {
            background: yellow;
            opacity: .7;
        }
    </style>


</head>

<body>

    <figure>
        <img class="goalie" src="images/goalie.jpg" alt="goalie" width="250">
    </figure>


    <table>
        <tr>
            <td colspan="6">
                <h1> Records from the last 5 years</h1>
            </td>

        </tr>
        <tr>
            <th>Year</th>
            <th>Overall (wins/losses)</th>
            <th>Empire 8 ( wins/losses)</th>

        </tr>
        <tr>

            <td>2016</td>
            <td>3-16</td>
            <td>1-7</td>

        </tr>
        <tr>

            <td>2015</td>
            <td>9-10</td>
            <td>4-4</td>

        </tr>
        <tr>

            <td>2014</td>
            <td>8-11</td>
            <td>3-5</td>

        </tr>
        <tr>

            <td>2013</td>
            <td>4-14</td>
            <td>2-5</td>
        </tr>
        <tr>
            <td>2012</td>
            <td>6-11</td>
            <td>2-5</td>
        </tr>
    </table>

    <figure> <img class="celebrate" src="images/celebrate.jpg" alt="celebrate" width="250">

    </figure>


    <h1 class="email"> To learn more about Nazareth Athletics, enter your email below!</h1>

    <div class="contact-form">

        <form method="get">
            <label>First Name: <input type="text" name="fname" id="fname"></label><br><br>
            <label> Last Name: <input type="text" name="lname" id="lname"></label> <br><br>
            <label> E-mail: <input type="text" name="email" id="email"></label><br><br>
            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>
            <input type="submit" value="Submit"> <input type="reset">




        </form>

    </div>

</body>

</html>
