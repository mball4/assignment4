<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Records</title>
    <link rel="stylesheet" href="style.css">

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            opacity: .95;
            margin: 0 auto;
        }

        th,
        td {
            color: rebeccapurple;
            padding: 10px;
            text-align: center;
            width: auto;
        }

        th {
            background-color: violet;
        }

        tr:nth-child(even) {
            background: violet;
        }

        tr:nth-child(odd) {
            background: yellow;
            opacity: .7;
        }
    </style>


</head>

<body>
    
    <figure>
        <img class="goalie" src="images/goalie.jpg" alt="goalie" width="250">
    </figure>
    
    
    <table>
        <tr>
            <td colspan="6">
                <h1> Records from the last 5 years</h1>
            </td>

        </tr>
        <tr>
            <th>Year</th>
            <th>Overall (wins/losses)</th>
            <th>Empire 8 ( wins/losses)</th>

        </tr>
        <tr>

            <td>2016</td>
            <td>3-16</td>
            <td>1-7</td>

        </tr>
        <tr>

            <td>2015</td>
            <td>9-10</td>
            <td>4-4</td>

        </tr>
        <tr>

            <td>2014</td>
            <td>8-11</td>
            <td>3-5</td>

        </tr>
        <tr>

            <td>2013</td>
            <td>4-14</td>
            <td>2-5</td>
        </tr>
        <tr>
            <td>2012</td>
            <td>6-11</td>
            <td>2-5</td>
        </tr>
    </table>

    <figure> <img class="celebrate" src="images/celebrate.jpg" alt="celebrate" width="250">

    </figure>

   
    <form method="get">
        <h1 class="email"> To learn more about Nazareth Athletics, enter your email below!</h1>
        Email: <input type="text" size="50" name="email" id="email" maxlength="50">
        <br>
        <br>
        <input type="submit" value="Sign Me Up"> <input type="reset">
    </form>


</body>

</html>
